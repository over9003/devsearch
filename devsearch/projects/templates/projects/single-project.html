{% extends 'main.html' %}


{% block content %}

    <img style="max-width: 500px;" src="{{ project.featured_image.url }}" alt="featured_image">

    <h1>{{project.title}}</h1>
    <hr>
    {% for tag_elem in project.tags.all %}
        <span style="border:1px solid grey">{{tag_elem}}</span>
    {% endfor %}
    <hr>
    <br>
    <p>{{project.description}}</p>
{% endblock content %}
